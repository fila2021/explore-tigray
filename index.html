<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Tigray</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Explore Tigray</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#destinations">Destinations</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#map">Map</a></li>
            <li class="nav-item"><a class="nav-link" href="#chat">Chat</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="hero text-center text-white position-relative">
      <div class="overlay"></div>
      <div class="hero-content position-relative">
        <h1>Discover the Wonders of Tigray</h1>
        <p>
          Explore historic sites, natural beauty, and local culture in Tigray
        </p>
        <label for="searchInput" class="visually-hidden"
          >Search destinations</label
        >
        <input
          type="text"
          id="searchInput"
          class="form-control w-50 mx-auto"
          placeholder="Search destinations..."
          aria-label="Search destinations"
        />
      </div>
    </header>

    <!-- Destinations -->
    <section id="destinations" class="container my-5">
      <h2 class="text-center mb-4">Top Destinations in Tigray</h2>
      <div class="d-flex justify-content-center mb-4">
        <label for="typeFilter" class="visually-hidden">Filter by type</label>
        <select
          id="typeFilter"
          class="form-select w-25"
          aria-label="Filter destinations by type"
        >
          <option value="all">All Types</option>
          <option value="historical">Historical</option>
          <option value="cultural">Cultural</option>
          <option value="nature">Nature</option>
          <option value="urban">Urban</option>
        </select>
      </div>

      <div class="row" id="destinationCards"></div>
      <div id="noResults" class="no-results visually-hidden">
        No destinations found.
      </div>
    </section>

    <!-- Map -->
    <section id="map" class="container my-5">
      <h2 class="text-center mb-4">Map of Tigray</h2>
      <div id="mapWrapper" class="position-relative">
        <div
          id="mapLoader"
          class="map-loader visually-hidden"
          role="status"
          aria-live="polite"
        >
          Loading map...
        </div>
        <div id="mapError" class="map-error visually-hidden" role="alert"></div>
        <div id="mapContainer" style="height: 500px"></div>
      </div>
    </section>

    <!-- Chat -->
    <section id="chat" class="container my-5">
      <h2 class="text-center mb-4">Travel Chat Support</h2>
      <div id="chatbox" class="border rounded p-3">
        <div
          id="messages"
          class="mb-3"
          style="height: 200px; overflow-y: auto"
          role="log"
          aria-live="polite"
        ></div>
        <label for="userMessage" class="visually-hidden">Ask a question</label>
        <input
          type="text"
          id="userMessage"
          class="form-control"
          placeholder="Ask a question..."
          aria-label="Ask a question"
        />
        <button id="sendBtn" class="btn btn-primary mt-2">Send</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      &copy; 2025 Explore Tigray. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Maps API: replace with your own key when deploying -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoIIcgrKyvkfr-n3_ISN_M-G-44Jn0mYM&callback=initMap"
      async
      defer
    ></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
