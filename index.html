<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Tigray</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Explore Tigray</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#destinations">Destinations</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#map">Map</a></li>
            <li class="nav-item"><a class="nav-link" href="#chat">Chat</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center text-white">
      <h1>Discover the Wonders of Tigray</h1>
      <p>Explore historic sites, natural beauty, and local culture in Tigray</p>
      <input
        type="text"
        id="searchInput"
        placeholder="Search destinations..."
        class="form-control w-50 mx-auto"
      />
    </header>

    <!-- Destinations Section -->
    <section id="destinations" class="container my-5">
      <h2 class="text-center mb-4">Top Destinations in Tigray</h2>
      <div class="d-flex justify-content-center mb-4">
        <select id="typeFilter" class="form-select w-25">
          <option value="all">All Types</option>
          <option value="historical">Historical</option>
          <option value="cultural">Cultural</option>
          <option value="nature">Nature</option>
          <option value="urban">Urban</option>
        </select>
      </div>
      <div class="row" id="destinationCards"></div>
    </section>
    <!-- Map Section -->
    <section id="map" class="container my-5">
      <h2 class="text-center mb-4">Map of Tigray</h2>
      <div id="mapContainer" style="height: 500px"></div>
    </section>

    <!-- Chat Section -->

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      &copy; 2025 Explore Tigray. All rights reserved.
    </footer>

    <!-- Scripts -->
  </body>
</html>
